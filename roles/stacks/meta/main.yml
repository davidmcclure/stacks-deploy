---

dependencies:


  - role: data
  - role: redis


  - role: postgresql
    tags: postgresql
    become: yes

    postgresql_version: 9.5

    postgresql_databases:

      - name: '{{ stacks_db_name }}'
      - name: '{{ stacks_test_db_name }}'

    postgresql_users:

      - name: '{{ stacks_db_user }}'
        pass: '{{ stacks_db_pass }}'

    postgresql_user_privileges:

      - name: '{{ stacks_db_user }}'
        db:   '{{ stacks_db_name }}'

        priv: 'ALL'
        role_attr_flags: 'CREATEDB'


  - role: supervisor
    tags: supervisor

    supervisor_programs:

      - name: stacks-manager
        command: '{{ stacks_src }}/env/bin/start-manager'
        autostart: false

      - name: stacks-queue
        command: '{{ stacks_src }}/env/bin/start-queue'
        autostart: false

      - name: rqworker
        command: '{{ stacks_src }}/env/bin/start-rqworker'
        numprocs: '{{ stacks_rqworker_count }}'
        autostart: false


  - role: nginx
    tags: nginx

    nginx_sites:

      - server_name: manager.stacks.dev
        socket: '{{ stacks_manager_socket }}'

      - server_name: queue.stacks.dev
        socket: '{{ stacks_queue_socket }}'
